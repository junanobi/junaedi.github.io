# Site settings
title: juna nobi | جنيدى احمد # site title
description: >- # site description
  Hi, I'm Juna from Tuban. As a designer, I specialize in creating icons, fonts, logos, and motion graphics. Additionally, I'm a full-time UI/UX designer and frontend developer at an institution in Tuban. Explore my work on <a href="https://dribbble.com/junanobi" target="_blank" rel="noopener">@dribbble</a> dan <a href="https://github.com/junanobi" target="_blank" rel="noopener">@github</a>.
lang: en-US # default lang
timezone: Asia/Jakarta # set your timezone
image: assets/img/juna.jpg # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/ # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: juna nobi | جنيدى احمد # author name
  bio: >- # tell to the world
    Hi, I'm Juna from Tuban. As a designer, I specialize in creating icons, fonts, logos, and motion graphics. Additionally, I'm a full-time UI/UX designer and frontend developer at an institution in Tuban. Explore my work on <a href="https://dribbble.com/junanobi" target="_blank" rel="noopener">@dribbble</a>.
  username: junanobi # general username
  github: junanobi # github username
  twitter: junanobi # twitter username
  facebook: facebook_username # facebook username
  email: junanobi@gmail.com # email adress
  avatar: /assets/img/juna.jpg # change with your own avatar

# URL settings
url: "https://junanobi.github.io" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
